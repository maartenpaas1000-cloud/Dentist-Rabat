
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: transparent; }
        .arabic { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; }
        .fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-transparent overflow-hidden">
    <section class="max-w-6xl mx-auto px-4 py-16">
        <div class="grid lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-8 fade-in">
                <div class="space-y-4">
                    <span class="inline-block px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-bold uppercase tracking-widest">Rabat - Agdal</span>
                    <h1 class="text-4xl lg:text-6xl font-extrabold text-slate-900 leading-tight">
                        Éclairez votre <span class="text-blue-600">sourire</span> au cœur d'Agdal.
                    </h1>
                </div>

                <div class="arabic border-r-4 border-blue-600 pr-6 space-y-3 bg-white/50 p-6 rounded-l-2xl shadow-sm">
                    <h2 class="text-3xl font-bold text-blue-900">أضيئوا ابتسامتكم في قلب أكدال</h2>
                    <p class="text-lg text-slate-700 leading-relaxed">مرحباً بكم في عيادة لوميير لطب الأسنان. نجمع بين أحدث التقنيات والرعاية الشخصية.</p>
                </div>

                <div class="flex flex-wrap gap-4 pt-4">
                    <a href="#contact" class="px-8 py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg">Prendre rendez-vous</a>
                    <a href="#services" class="px-8 py-4 bg-white border border-slate-200 text-slate-700 rounded-xl font-bold hover:bg-slate-50 transition-all">Nos Services</a>
                </div>
            </div>
            <div class="relative hidden lg:block">
                <div class="rounded-3xl overflow-hidden shadow-2xl border-4 border-white aspect-[4/3] bg-slate-200">
                    <img src="https://images.unsplash.com/photo-1445527193612-ed9d1d80bb4c?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
